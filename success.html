<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Access</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fef9f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }
    h1 { color: #27ae60; }
    iframe {
        width: 90%;
        height: 80%;
        border: 2px solid #ccc;
        border-radius: 10px;
    }
    p { font-size: 18px; }
</style>
</head>
<body>

<h1>Your PDF will be accessible for 1 minute</h1>
<p id="timer">Time left: 60 seconds</p>

<iframe src="file.pdf" id="pdfFrame"></iframe>

<script>
let timeLeft = 60; // 60 seconds
const timerDisplay = document.getElementById('timer');

const countdown = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = 'Time left: ' + timeLeft + ' seconds';

    if(timeLeft <= 0){
        clearInterval(countdown);
        alert("Time is up! You will be logged out.");
        window.location.href = "otp.html"; // redirect to OTP page
    }
}, 1000);
</script>

</body>
</html>
